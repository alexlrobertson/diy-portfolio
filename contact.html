<div class="row">
    <form class="form col-md-6" role="form" ng-submit="submit()">
        <div class="form-group">
            <label for="email-input">Email</label>
            <input type="email" class="form-control" id="email-input"
                name="email" placeholder="your@email.com"
                ng-model="email">
        </div>
        <div class="form-group">
            <label for="name-input">Name</label>
            <input type="name" class="form-control" id="name-input"
                name="text" placeholder="Full Name"
                ng-model="name">
        </div>
        <div class="form-group">
            <label for="message-input">Message</label>
            <textarea name="" id="message-input"
                placeholder="Your mesage goes here."
                cols="30" rows="10" class="form-control"
                ng-model="message"></textarea>
        </div>
        <button class="btn btn-primary">Send</button>
    </form>
</div>
