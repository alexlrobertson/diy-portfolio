<div class="row">
    <div class="col-md-4 col-xs-6" ng-repeat="project in projects">
        <a href="#!/project/{{project.id}}" class="thumbnail" title="{{project.name}}">
            <img src="http://placehold.it/400x400&text={{project.name}}"
                alt="{{project.name}}" class="img-responsive">
        </a>
    </div>
</div>
